<html >
  <head>
    <meta charset="UTF-8">
    <title>galerie bouboucle</title>
    <meta name="viewport"

    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <style>
     
     body {
         margin:0;
         position: fixed;
         width: 100%;
         height: 100%;
         background-color: black;
     }

     body, td{
         font:  21px arial, sans-serif;
     }
     .title {
         font-weight: bold;

     span.title{

     }

     }

     #canvas-parent{
         position:absolute;
         width:100%;
         top: 0;
         bottom: 0;

         background-color: black;
     }
     
     canvas{
         display:block;
         margin: auto;
         /* position: absolute;
            margin: 0 ;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0; */

     }

         position:absolute;

    <script type="text/javascript" src="lib/paper-core.js"></script>
    <script type="text/javascript">
       var config =
                    {loaders: [{constr: 'list', name: 'bdfil2018'},

        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
      <button id="bt-menu">
        <i class="fa fa-th" aria-hidden="true"></i>
      </button>

        <i class="fa fa-pencil" aria-hidden="true"></i>
