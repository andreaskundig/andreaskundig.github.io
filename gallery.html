<html >
  <head>
    <meta charset="UTF-8">
    <title>galerie bouboucle</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <style>
     
     body {
         margin:0;
         position: fixed;
         width: 100%;
         height: 100%;
         background-color: black;
     }

     body, td{
         font:  21px arial, sans-serif;
     }

     #canvas-parent{
         position:absolute;
         width:100%;
         top: 0;
         bottom: 47px;
         /* bottom: 0.457%; */
         background-color: black;
     }
     
     canvas{
         display:block;
         margin: auto;
         /* position: absolute;
            margin: 0 ;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0; */

     }
     /* * {cursor: none;} */
     
     .hidden { display: none !important; }

     #footer {
         position: absolute;
         height: 47px;
         width: 100%;
         bottom: 0px;
         border-top: 1px solid #606060;
         z-index: 100;
     }

     #animation-name{
         float:left;
         clear:both;
         margin: 10px 20px;
         /* left: 20px;
            bottom: 10px; */
         color: rgba(170,170,170,0.4);
     }
     .author {
         font-weight: bold;
     }
     span.title{
         margin-right: 5px;
     }
     div.title{
         margin-bottom: 14px;
     }
     #navigation{
         float:right;
         margin: 4px 20px;
     }
     #navigation > div  {
         display: inline-block;
     }
     #navigation > div > img {
         height: 39px;
     }
     
     #navigation > button{
         font: 21px arial, sans-serif;
         /* color: rgba(170,170,170,0.4); */
         background-color: white;
     }
     #menu {
         position: absolute;
         width: 100%;
         height: 100%;
         background-color: black;
         z-index: 100;
     }
     #menu > div {
         position: absolute;
         margin: 0 ;
         width: 100%;
         top: 0;
         bottom: 47px;
         overflow-x: auto;
     }
     #menu  > table  {
         margin: 0 auto;
         border: 14px solid black;
     }
     #menu > div > table {
    margin: 0 auto;
    border: 14px solid black;
}
     #menu > div > div > table {
         float: left;
         height: 100%;
     }
     #menu > div > table > tr >td  ,
     #menu  > div> div > table> tr > td,  
     #menu > div > table > tbody > tr >td  {
         padding: 25px;
         /* margin: 2px; */
         /* width: calc((100% - 4%)/3 - 27px); */
         width: 33%;
         height: 33%;
         /* height: 100px; */
         color: #969696;
         background-color: #212121;
         border: 2px solid black;
     }

     #menu  > div> div > table> tr > td > img{
         width: auto; 
         height: 100%;
     }

   .menu-pane {
       height: 100%;
       width:300%;
       background-color: #000000;
   }
   div.menu-pane > div.padding-1 {
       height: 5%;
   }
   div.menu-grid {
       width: 29.33%;
       padding: 0 2%;
       height: 95%;
       float:left;
   }

   div.menu-grid > div {
       width: 21.33%;
       height: 33.33%;
       outline: 1px solid;
       padding: 0 6% ;
       float: left;
       /* color: #222222; */
   }

   div.menu-grid > div> div {
       max-width: 100%;
       height: 12%;
       margin: 0 auto;
       color: #cccccc;
       white-space: nowrap;
       overflow: hidden;
       text-overflow: ellipsis;
   }
   div.menu-grid > div> div.anim {
       height: 60%;
   }
   div.menu-grid > div> div.padding-2 {
       height: 4%;
   }
   div.menu-grid > div> div > img {
       max-height:100%;
       max-width: 100%;
       /* width: auto;
          height: auto; */
       }
     
   .emphasized {
       font-weight: bold;
   }
    </style>
    <script type="text/javascript" src="lib/paper-core.js"></script>
    <script type="text/javascript">
       var config =
                    {loaders: [
                     {constr: 'list', name: 'bdfil2018'},
                     {decorator: 'reloadPage', count: 4},
                     {decorator: 'autoPlay', period: 6000, pause:false}],
                     navigation: true,
                     save:false}; 
    </script>
  </head>
  <body>
    <div id="canvas-parent"><canvas id="main-canvas"></canvas></div>
    <div id="footer">
      <div id="animation-name"></div>
      <div id="navigation" class="hidden" >
        <div id="bt-previous">
          <img src="icons/13_previous_light.svg">
        </div>
        <div id="bt-next">
          <img src="icons/14_next_light.svg">
        </div>
        <div id="bt-menu">
          <img src="icons/15_gallery_light.svg">
        </div>
        <div id="bt-bouboucle">
          <img src="icons/16_draw_light.svg">
        </div>
        <button id="bt-save">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="menu" class="hidden">
      <div></div>
    </div>
  <script type="text/javascript" src="bundle-gallery.js"></script></body>
</html>
